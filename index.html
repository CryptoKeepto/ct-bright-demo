    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body is="uifr-app" theme="charcoal" locale="en-US" tickcolor="american" unresolved>
    <div class="main-container"></div>

    <script>

        document.addEventListener('WebComponentsReady', function () {


            // initiate JET
            JET.init({
                ID: 'scb',
                Title: "SCB"
            });


            JET.onLoad(function () {
                console.log('JET is ready.');
                var login = document.createElement("login-page");
                document.querySelector(".main-container").appendChild(login);

                login.addEventListener('login-complete', function () {
                    // delete child element
                    document.querySelector(".main-container").removeChild(login);
                    // create element
                    var map = document.createElement("map-page");
                    document.querySelector(".main-container").appendChild(map)
                })


                //overview.startSubscription();
                //switchView();

                //document.querySelector('overview-page').startSubscription();
            });


        });



    </script>
</body>

</html>
